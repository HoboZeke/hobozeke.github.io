<!DOCTYPE HTML>
<html lang="en-US">
<head>
 <meta charset="UTF-8">
 <title>Pigeon Game 1</title>
 <style type = "text/css">
 fieldset {
  width: 600px;
  margin-right: auto;
  margin-left: auto;
 }
 label {
  float: left;
  width: 250px;
  text-align: right;
  margin-right: 1em;
  clear: left;
 }
 span {
  float: left;
 }
 button {
  display: block;
  clear: both;
  margin: auto;
 }
 </style>
 
 
 <script type = "text/javascript">
 function setup()
  {
    //create variables for form elements
 var playerDefense = document.getElementById("playerDefense");
 var playerAttack = document.getElementById("playerAttack");
 var computerDefense = document.getElementById("computerDefense");
 var computerAttack = document.getElementById("computerAttack");
 var computerHealth = document.getElementById("computerHealth");
 var playerHealth = document.getElementById("playerHealth");
 var score = document.getElementById("score");
 var gameOver = 0; //0 is game still going, 1 is player victory, 2 is computer victory
  
   //Declare Variables
  var plrDef = 1;
   playerDefense.innerHTML = plrDef;
  var plrAtk = 1;
   playerAttack.innerHTML = plrAtk;
  var plrHP = 100;
   playerHealth.innerHTML = plrHP;
  var comDef = 1;
   computerDefense.innerHTML = comDef;
  var comAtk = 1;
   computerAttack.innerHTML = comAtk;
  var comHP = 100;
   computerHealth.innerHTML = comHP;
  var scoreValue = 0;
   score.innerHTML = scoreValue;
  }
  
 function roll()
 {
  //Check for game over
  if (gameOver == 1)
  {
     plrHP = 100;
     playerHealth.innerHTML = plrHP;
     comHP = 100 + (Number(score.innerHTML) * 10);
     computerHealth.innerHTML = comHP;
   return;
  }
  else if (gameOver == 2)
  {
    var resetScore = 0;
    score.innerHTML = resetScore;
    plrHP = 100;
    playerHealth.innerHTML = plrHP;
    comHP = 100 + (Number(score.innerHTML) * 10);
    computerHealth.innerHTML = comHP;
   return;
   }
  
  //get random number
  comDef = Math.floor((Math.random() * 100) + 1);
  computerDefense.innerHTML = comDef;
  comAtk = Math.floor((Math.random() * 100) + 1);
  computerAttack.innerHTML = comAtk;
  
  comHP = Math.abs(Number(computerDefense.innerHTML) - Number(playerAttack.innerHTML));
  comHP = Number(computerHealth.innerHTML) - comHP;
  computerHealth.innerHTML = comHP;
  
  plrHP = Math.abs(Number(playerDefense.innerHTML) - Number(computerAttack.innerHTML));
  plrHP = Number(playerHealth.innerHTML) - plrHP;
  playerHealth.innerHTML = plrHP;
  
  if (Number(computerHealth.innerHTML) < 1)
  {
    computerHealth.innerHTML = "DEAD!";
    var inc = Number(score.innerHTML) + 1;
    score.innerHTML = inc;
  }
  
  if (Number(playerHealth.innerHTML) < 1)
  {
    playerHealth.innerHTML = "DEAD!";
  }
 } // end roll
  
 function increasePlrDef ()
 {
   if (Number(playerDefense.innerHTML) < 100)
   {
    var plrDef = Number(playerDefense.innerHTML);
    plrDef = plrDef + 1;
    playerDefense.innerHTML = plrDef;
   }
 }
  function decreasePlrDef ()
 {
   if (Number(playerDefense.innerHTML) > 1)
   {
    var plrDef = Number(playerDefense.innerHTML);
    plrDef = plrDef - 1;
    playerDefense.innerHTML = plrDef;
   }
 }
  function increasePlrAtk ()
 {
   if (Number(playerAttack.innerHTML) < 100)
   {
    var plrAtk = Number(playerAttack.innerHTML);
    plrAtk = plrAtk + 1;
    playerAttack.innerHTML = plrAtk;
   }
 }
  function decreasePlrAtk ()
 {
  if (Number(playerAttack.innerHTML) > 1)
   {
    var plrAtk = Number(playerAttack.innerHTML);
    plrAtk = plrAtk - 1;
    playerAttack.innerHTML = plrAtk;
   }
 }
 </script>
 
 
 
</head>
<body>
 <h1>Make random numbers fight</h1>
 <form>
  <fieldset>
    <label>Player Health</label>
   <span id = "playerHealth">100</span>
   <label>Player Defense</label>
   <span id = "playerDefense">0</span>
   <button type = "button"
     onclick = "increasePlrDef()">
    Increase
   </button>
   <button type = "button"
     onclick = "decreasePlrDef()">
    Decrease
   </button>
   <label>Player Attack</label>
   <span id = "playerAttack">0</span>
   <button type = "button"
     onclick = "increasePlrAtk()">
    Increase
   </button>
   <button type = "button"
     onclick = "decreasePlrAtk()">
    Decrease
   </button>
   <label>Computer Health</label>
   <span id = "computerHealth">100</span>
   <label>Computer Defense</label>
   <span id = "computerDefense">0</span>
   <label>Computer Attack</label>
   <span id = "computerAttack">0</span>
   <button type = "button"
     onclick = "roll()">
    Generate
   </button>
   <button type = "button"
     onclick = "setup()">
    Setup
   </button>
    <label>Score</label>
   <span id = "score">0</span>
  </fieldset>
 </form>
</body>
</html>
