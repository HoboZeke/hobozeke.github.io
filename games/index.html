<!DOCTYPE HTML>
<html lang="en-US">
<head>
 <meta charset="UTF-8">
 <title>Pigeon Game 1</title>
 <style type = "text/css">
 fieldset {
  width: 600px;
  margin-right: auto;
  margin-left: auto;
 }
 label {
  float: left;
  width: 250px;
  text-align: right;
  margin-right: 1em;
  clear: left;
 }
 span {
  float: left;
 }
 button {
  display: block;
  clear: both;
  margin: auto;
 }
 </style>
 
 
 <script type = "text/javascript">
 function setup()
  {
    //create variables for form elements
 var playerDefense = document.getElementById("playerDefense");
 var playerAttack = document.getElementById("playerAttack");
 var computerDefense = document.getElementById("computerDefense");
 var computerAttack = document.getElementById("computerAttack");
 //var computerHealth = document.getElementById("computerHealth");
 //var playerHealth = document.getElementById("playerHealth");
 //var score = document.getElementById("score");
  
  var plrDef = 1;
  var plrAtk = 1;
  var comDef = 1;
  var comAtk = 1;
   
  //declare variables
  //var scoreValue = 0;
  //score.innerHTML = scoreValue;
  //var plrHP = 100;
  //playerHealth.innerHTML = plrHP;
  //var comHP = 100;
  //computerHealth.innerHTML = comHP;
  }
  
 function roll()
 {
  //get random number
  plrDef = Math.floor((Math.random() * 100) + 1);
  playerDefense.innerHTML = plrDef;
  plrAtk = Math.floor((Math.random() * 100) + 1);
  playerAttack.innerHTML = plrAtk;
  comDef = Math.floor((Math.random() * 100) + 1);
  computerDefense.innerHTML = comDef;
  comAtk = Math.floor((Math.random() * 100) + 1);
  computerAttack.innerHTML = comAtk;
 } // end roll
  
 function increasePlrDef ()
 {
   if (plrDef < 100)
   {
    plrDef = plrDef + 1;
    playerDefense.innerHTML = plrDef;
   }
 }
  function decreasePlrDef ()
 {
   if (plrDef > 1)
   {
    plrDef = plrDef - 1;
    playerDefense.innerHTML = plrDef;
   }
 }
  function increasePlrAtk ()
 {
   if (plrAtk < 100)
   {
    plrAtk = plrAtk + 1;
    playerAttack.innerHTML = plrAtk;
   }
 }
  function decreasePlrAtk ()
 {
   if (plrAtk > 1)
   {
    plrAtk = plrAtk - 1;
    playerAttack.innerHTML = plrAtk;
   }
 }
 </script>
 
 
 
</head>
<body>
 <h1>Make random numbers fight</h1>
 <form>
  <fieldset>
   <button type = "button"
     onclick = "setup()">
    Setup
   </button>
   <label>Player Defense</label>
   <span id = "playerDefense">0</span>
   <button type = "button"
     onclick = "increasePlrDef()">
    Increase
   </button>
   <button type = "button"
     onclick = "decreasePlrDef()">
    Decrease
   </button>
   <label>Player Attack</label>
   <span id = "playerAttack">0</span>
   <button type = "button"
     onclick = "increasePlrAtk()">
    Increase
   </button>
   <button type = "button"
     onclick = "decreasePlrAtk()">
    Decrease
   </button>
   <label>Computer Defense</label>
   <span id = "computerDefense">0</span>
   <label>Computer Attack</label>
   <span id = "computerAttack">0</span>
   <button type = "button"
     onclick = "roll()">
    Generate
   </button>
  </fieldset>
 </form>
</body>
</html>
