<!DOCTYPE HTML>
<html lang="en-US">
<head>
 <meta charset="UTF-8">
 <title>Pigeon Game 1</title>
 <style type = "text/css">
 fieldset {
  width: 600px;
  margin-right: auto;
  margin-left: auto;
 }
 label {
  float: left;
  width: 250px;
  text-align: right;
  margin-right: 1em;
  clear: left;
 }
 span {
  float: left;
 }
 button {
  display: block;
  clear: both;
  margin: auto;
 }
 </style>
 
 
 <script type = "text/javascript">
 function roll(){
  //create variables for form elements
  var playerDefense = document.getElementById("playerDefense");
  var playerAttack = document.getElementById("playerAttack");
  var computerDefense = document.getElementById("computerDefense");
  var computerAttack = document.getElementById("computerAttack");
  var computerHealth = document.getElementById("computerHealth");
  var playerHealth = document.getElementById("playerHealth");
  var score = document.getElementById("score");
  
  //declare variables
  var scoreValue = 0;
  score.innerHTML = scoreValue;
  var plrHP = 100;
  playerHealth.innerHTML = plrHP;
  var comHP = 100;
  computerHealth.innerHTML = comHP;
  
  //get random number
  var plrDef = Math.floor((Math.random() * 100) + 1);
  playerDefense.innerHTML = plrDef;
  var plrAtk = Math.floor((Math.random() * 100) + 1);
  playerAttack.innerHTML = plrAtk;
  var comDef = Math.floor((Math.random() * 100) + 1);
  computerDefense.innerHTML = comDef;
  var comAtk = Math.floor((Math.random() * 100) + 1);
  computerAttack.innerHTML = comAtk;
 } // end roll
 </script>
 
 
 
</head>
<body>
 <h1>Make random numbers fight</h1>
 <form>
  <fieldset>
   <label>Player Defense</label>
   <span id = "playerDefense">0</span>
   <button type = "button"
     onclick = "roll()">
    Generate
   </button>
   <label>Player Attacl</label>
   <span id = "playerAttack">0</span>
   <button type = "button"
     onclick = "roll()">
    Generate
   </button>
   <label>Computer Defense</label>
   <span id = "computerDefense">0</span>
   <button type = "button"
     onclick = "roll()">
    Generate
   </button>
   <labelComputer Attack</label>
   <span id = "computerAttack">0</span>
   <button type = "button"
     onclick = "roll()">
    Generate
   </button>
  </fieldset>
 </form>
</body>
</html>
