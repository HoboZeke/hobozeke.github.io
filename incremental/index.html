<!DOCTYPE HTML>
<html lang="en-US">
 <div id="container">
  <div id="header">
   <head>
    <head onload="setup()">
  <link rel="stylesheet" type="text/css" href="interface.css" />
 <meta charset="UTF-8">
 <title>Pigeon Feeder</title>
</head>
   <body>
    <h1>Feed the Pigeons</h1>
    <span id="story"></span> </br>
   </body>
  </div>
 
<div id="column1">
<body>
    Day: <span id="interval">1</span>  <br/>
    <br/>
    <button onClick = "throwSeeds()">Throw Seeds to Pigeons</button> <br/>
    <span id="pigeons"></span> <br/>
    <span id="fatPigeons"></span> <br/>
    <span id="oldFatPigeons"></span> <br/>
    <br/>
    Seeds: <span id = "seeds">0</span> <br/>
    <div id="seedSection" style="display:none;">
    <button onClick = "seedClick(seedIncome)">Gather Seeds</button>
    <br/>
    <br/>
    Flowers: <span id="seedHarvesters">0</span> <br/>
    Cost: <span id="harvesterCost">10</span> seeds <br/> 
    <button onClick = "buySeedHarvester()">Plant flower</button> <br/>
</div>
</body>
</div>
  

<div id="column2">
   <body>
        Money: £<span id= "money">0.00</span>      
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        <button onClick = "moneyClick(income)">Beg</button>
        <br/><br/><br/><br/><br/><br/><br/>
        <div id="flourButton"style="display:none;">
            <span id="flour">0.0</span>g of flour<br/>
            <button onClick = "groundSeedsIntoFlour()">Grind Seeds into Flour</button> <br/>  
            <br/>
            Grinders: <span id="seedGrinders">0</span> <br/>
            Cost: £<span id="grinderCost">10</span> <br/>
            <button onClick = "buySeedGrinders()">Buy Grinder</button> <br/>
        </div>
    <br/>
    <div id="breadButton"style="display:none;">
        <span id="bread"></span><br/>
        <button onClick = "bakeBread()">Bake Bread</button> <br/>
    </div>
   </body>
</div>



<div id="column3">
    <body>
    <div id="upgrades">
        <h2>Upgrades</h2>
        </br></br>
        Finger-less Gloves &nbsp; &nbsp; &nbsp; &nbsp;
        <button onClick = "BuyUpgrade(1)">Buy</button>
        </br>
        Increase the amount of seeds gathered per click.
        </body>
    </div>

    </br></br></br></br></br>
    <button onClick = "DeleteSave()">Delete Save</button>

</div>
